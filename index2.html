<!DOCTYPE html>
<html>

<style type="text/css">

    html {
        background-color: #000;
      }

/* Style the page heading */
h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-top: 2rem;
    background-color: #fff;
  }
  
  /* Style the breed dropdown label */
  label {
    display: block;
    margin-top: 2rem;
    font-size: 1.5rem;
  }
  
  /* Style the breed dropdown */
  select {
    display: block;
    font-size: 1.25rem;
    padding: 0.5rem;
    border: none;
    border-radius: 0.25rem;
    box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.25);
    background-color: #fff;
    margin-top: 0.5rem;
  }
  
  /* Style the "Show me the Breed Image" button */
  button {
    display: block;
    font-size: 1.25rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.25rem;
    background-color: #007bff;
    color: #fff;
    margin-top: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  
  button:hover {
    background-color: #0062cc;
  }
  
  /* Style the image container */
  #image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
    margin-top: 2rem;
    border: 2px solid #007bff;
    border-radius: 0.25rem;
    overflow: hidden;
    background-color: #fff;
  }
  
  #image-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  
</style>

<head>
	<title>World's Dog Breeds</title>
</head>
<body>
	<h1>World's Dog Breeds</h1>
	<label for="breed">Select a Breed:</label>
	<select id="breed">
		<option value="">Select a Breed</option>
	</select>
	<button id="show-image">Show me the Breed Image</button>
	<div id="image-container"></div>

	<script src="app.js"></script>
</body>
</html>
